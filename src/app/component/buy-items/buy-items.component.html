<div class="container-fluid">
    <table class="table-sm table-hover table-border">
      <thead>
        <tr><th>Name</th><th>Date</th><th>Price</th></tr>
      </thead>
      <tr *ngFor="let item of data" >
        <td><a [routerLink]="['/EditBuyItem', item.id]" routera>{{item.caption}}</a></td> 
        <td>{{item.date | date}}</td>
        <td>{{item.price}}</td>
      </tr>
    </table>
  </div>
