<div class="container-fluid">
    <table class="table-sm table-hover table-border">
      <thead>
        <tr><th>Name</th><th>From</th><th>To</th></tr>
      </thead>
      <tr *ngFor="let item of data" >
        <td><a [routerLink]="['/EditTravel', item.id]" routera>{{item.name}}</a></td> 
        <td>{{item.from | date}}</td>
        <td>{{item.to | date}}</td>
        <td>{{item.to-item.from}}</td>
      </tr>
    </table>
  </div>
